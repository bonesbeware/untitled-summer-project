<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gallery</title>
    <link rel="stylesheet" href="gallery_styles.css">
    <link rel="icon" href="../usp.png" type="image/png">
</head>

<body>
    <div class="header">
        <a href="../index.html">
            <button class="home-button">&#x276E; HOME</button>
        </a>

        <h1 class="webpage-name">gallery</h1>
    </div>

    <div class="display">
        <div class="slideshow-container" id="slideshow-container"></div>
        
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#x276E;</a>
        <a class="next" onclick="plusSlides(1)">&#x276F;</a>

        <!-- Image text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <!-- Thumbnail images -->
        <div id="thumbnailRibbon" class="ribbon-container"></div>
    </div>

    <script src="gallery.js"></script>
</body>
